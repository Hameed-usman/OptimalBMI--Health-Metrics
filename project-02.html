<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./project-02.css">
</head>
<body>
    <div class="background">
        <div class="form-full-box">
            <h2>BMI Calculator</h2>
            <form>
                
                <label for="height-cm">Height (in cm):</label>
                <input type="number" id="height-cm" name="height-cm" placeholder="Enter your height">

                
                <label for="weight-kg">Weight (in kg):</label>
                <input type="number" id="weight-kg" name="weight-kg" placeholder="Enter your weight">

                
                <button type="submit" class="calculate-btn">Calculate BMI</button>
                
                <div id="bmi-result" class="result-box"></div>

                <div class="footer">
                    <p>Created by <strong>Usman Hameed</strong></p>
                </div>
            </form>
        </div>                                  
    </div>

    
</body>
<script src="./project-02.js"></script>
</html>
